    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p>Total: â‚¹<span id="cartTotal">0</span></p>
    <button class="checkout-btn" onclick="checkout()">Checkout on WhatsApp</button>

    <script>
        async function displayCart() {
    const cartItemsContainer = document.getElementById('cartItems');
    cartItemsContainer.innerHTML = ''; 
    let total = 0;
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    try {
        let response = await fetch('products.json');
        let products = await response.json();

        cart.forEach(cartItem => {
            let product = products.find(p => p.id == cartItem.id);
            if (!product) return;

            let quantity = cartItem.quantity || 1; // Ensure correct quantity
            let itemTotal = product.price * quantity;

            let li = document.createElement('li');
            li.className = 'cart-item';
            li.innerHTML = `
                <img src="${product.image}" alt="${product.code}">
                <span>${product.code} x ${quantity} - â‚¹${itemTotal}</span>
                <button onclick="removeFromCart(${cartItem.id})">x</button>
            `;

            total += itemTotal;
            cartItemsContainer.appendChild(li);
        });

        document.getElementById('cartTotal').innerText = total || 0;
    } catch (error) {
        console.error("Error fetching product data:", error);
    }
}

// Remove from cart function (Fixed)
function removeFromCart(productId) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    let index = cart.findIndex(item => item.id == productId);
    
    if (index !== -1) {
        cart.splice(index, 1); // Remove the item
        localStorage.setItem('cart', JSON.stringify(cart)); // Update cart in localStorage
        displayCart(); // Refresh cart UI after removal
    } else {
        alert('Item not found in cart.');
    }
}

// Checkout function (Fixed)
function checkout() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
    }

    fetch('products.json')
        .then(response => response.json())
        .then(products => {
            let message = 'Hello, I want to order:\n';
            let total = 0;

            cart.forEach(cartItem => {
                let product = products.find(p => p.id == cartItem.id);
                if (product) {
                    let quantity = cartItem.quantity || 1;
                    let itemTotal = product.price * quantity;
                    message += `${product.code} x ${quantity} - â‚¹${itemTotal}\n`;
                    total += itemTotal;
                }
            });

            message += `\nTotal: â‚¹${total}`; // Fix: No redeclaration, just appending

            window.open(`https://wa.me/+91 8208952199?text=${encodeURIComponent(message)}`);

            // Remove cart only after opening WhatsApp
            setTimeout(() => {
                localStorage.removeItem('cart');
                displayCart(); // Refresh UI after clearing cart
            }, 2000);
        })
        .catch(error => console.error('Error fetching products:', error));
}

// Load cart UI on page load
document.addEventListener('DOMContentLoaded', displayCart);
