  <title>Grow A Garden Seed Shop</title>
  <style>
    body {
      margin: 0; padding: 20px;
      background-color: #80c77e;
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column; align-items: center;
    }
    header {
      width: 100%;
      background-color: #ffffff;
      padding: 10px 20px;
      color: rgb(0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header nav a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      margin: 0 10px;
    }
    .shop {
      width: 550px;
      background: #5a3d1b url('https://i.imgur.com/3Y6f8mR.png') repeat;
      border: 5px solid #3e2c18;
      border-radius: 8px;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.6), 0 4px 8px rgba(0,0,0,0.4);
      padding: 12px;
    }
    .shop-header {
      font-size: 1.7rem;
      color: white;
      text-shadow: 1px 1px 2px #000;
      display: flex;
      align-items: center;
      padding-bottom: 8px;
      border-bottom: 2px solid #3e2c18;
      margin-bottom: 8px;
    }
    .shop-header img {
      width: 32px;
      margin-right: 8px;
    }
    .item {
      background: rgba(0,0,0,0.2);
      margin: 6px 0;
      padding: 8px;
      border: 2px solid #3e2c18;
      border-radius: 6px;
    }
    .item-header {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .icon {
      width: 48px; height: 48px;
      background: #fff;
      border: 2px solid #3e2c18;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      margin-right: 12px;
    }
    .info {
      flex: 1;
      color: #fff;
      display: flex;
      flex-direction: column;
    }
    .name {
      font-size: 1.1rem;
    }
    .stock {
      font-size: 0.9rem;
      font-weight: bold;
    }
    .stock.in { color: #00ff00; }
    .stock.out { color: #ff3b3b; }
    .price { font-size: 0.9rem; color: #ffd700; }
    .dropdown {
      margin-top: 8px;
      display: none;
    }
    .dropdown.show { display: block; }
    .btn {
      padding: 6px 14px;
      font-size: 0.9rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }
    .btn.buy { background: #b620e0; color: white; }
    .btn.buy:hover { background: #c43de6; }
    .btn.disabled { background: #555; cursor: not-allowed; }
  </style>
